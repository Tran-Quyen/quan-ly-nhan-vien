    <script type="text/javascript">
      function validate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password-field").value;
        //Set 1 Admin ảo để đăng nhập quản trị
        if (username == "admin" && password == "123456789") {
          swal("Thành Công!", "Bạn Đã Đăng Nhập Với Tư Cách Admin", "success");
          window.location = "custommer.html";
          return true;
        }
        if (username == "staff" && password == "994456250599") {
          swal(
            "Thành Công!",
            "Bạn Đã Đăng Nhập Với Tư Cách Quyền Do Admin Cấp",
            "success"
          );
          window.location = "custommer.html";
          return true;
        }
        //Nếu không nhập gì mà nhấn đăng nhập thì sẽ báo lỗi
        if (username == "" && password == "") {
          swal("Bạn Chưa Nhập Thông Tin!", "Vui Lòng Kiểm Tra Lại", "warning");
          return false;
        }
        //Nếu không nhập tài khoản sẽ báo lỗi
        if (username == null || username == "") {
          swal(
            "Bạn Chưa Nhập Tài Khoản",
            "Vui Lòng Kiểm Tra Tài Khoản",
            "error"
          );
          return false;
        }
        //Nếu không nhập mật khẩu sẽ báo lỗi
        if (password == null || password == "") {
          swal("Bạn Chưa Nhập Mật Khẩu", "Vui Lòng Kiểm Tra Mật Khẩu", "error");
          return false;
        }
        //Nếu mật khẩu dưới 8 ký tự
        if (password.length < 9) {
          swal(
            "Bạn Nhập Chưa Đủ Mật Khẩu",
            "Mật Khẩu Phải Đủ 9 Ký Tự Bao Gồm Chữ Và Số",
            "error"
          );
          return false;
        }
        //Nếu mật khẩu trên 8 ký tự thì sẽ báo lỗi
        if (password.length > 9) {
          swal(
            "Bạn Nhập Dư Mật Khẩu",
            "Vui Lòng Kiểm Tra Lại Mật Khẩu",
            "error"
          );
          return false;
        }
        swal(
          "Thông Tin Bạn Nhập Không Tồn Tại",
          "Vui Lòng Kiểm Tra Hoặc Nhấn Quên Mật Khẩu",
          "error"
        );
      }

      //show/hide pass
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
      function time() {
        var today = new Date();
        var weekday = new Array(7);
        weekday[0] = "Chủ Nhật";
        weekday[1] = "Thứ Hai";
        weekday[2] = "Thứ Ba";
        weekday[3] = "Thứ Tư";
        weekday[4] = "Thứ Năm";
        weekday[5] = "Thứ Sáu";
        weekday[6] = "Thứ Bảy";
        var day = weekday[today.getDay()];
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        nowTime = h + ":" + m + ":" + s;
        if (dd < 10) {
          dd = "0" + dd;
        }
        if (mm < 10) {
          mm = "0" + mm;
        }
        today = day + ", " + dd + "/" + mm + "/" + yyyy;
        tmp =
          '<i class="fa fa-clock-o" aria-hidden="true"></i> <span class="date">' +
          today +
          " | " +
          nowTime +
          "</span>";
        document.getElementById("clock").innerHTML = tmp;
        clocktime = setTimeout("time()", "1000", "Javascript");
        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }
      }
